<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form-bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #201f1f;
      }
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }
      .container h1 {
        font-size: 24px;
        text-align: center;
      }
      .form-control {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>TI-2C: || Form-Bootstrap</h1>
      <form>
        <div class="mb-3">
          <label for="inputNama" class="form-label">Nama Anda:</label>
          <input type="text" class="form-control" id="inputNama" required />
        </div>
        <div class="mb-3">
          <label for="inputAlamat" class="form-label">Alamat Anda:</label>
          <textarea
            class="form-control"
            id="inputAlamat"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="inputJenisKelamin" class="form-label"
            >Jenis Kelamin:</label
          >
          <select class="form-select" id="inputJenisKelamin" required>
            <option value="">Pilih Jenis Kelamin</option>
            <option value="L">Pria</option>
            <option value="W">Wanita</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email:</label>
          <input type="email" class="form-control" id="inputEmail" required />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password:</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
